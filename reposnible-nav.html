<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive-nav.css">
    <title>Responsive Nav</title>
</head>

<body>
    <header>
        <h1 class="logo">Logo</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a class="nav-links" href="#">Home</a></li>
                <li><a class="nav-links" href="#">About</a></li>
                <li><a class="nav-links" href="#">Blog</a></li>
                <li><a class="nav-links" href="#">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>




    <div class="content">
        <h2>Your content would go here</h2>
    </div>
    <script>
        const navBarCheckBox = document.getElementById('nav-toggle');
        const navLinks = document.getElementsByClassName('nav-links');
        let len = navLinks.length;
        var event = document.createEvent("HTMLEvents");
        event.initEvent('change', false, true);
        // navBarCheckBox.dispatchEvent(event);
        for (let i = 0; i < len; i++) {
            const navLink = navLinks[i];
            navLink.addEventListener('click', () => {
               navBarCheckBox.checked = !navBarCheckBox.checked;
                triggerEvent(navBarCheckBox, 'change')
            })

        }

        // navLinks.forEach(navLink => {
        //     navLink.addEventListener('click',  ()=> {
        //         console.log('hello');
        //     })
        // });
        function triggerEvent(element, eventName) {
            var event = new Event(eventName);
            element.dispatchEvent(event);
        }
    </script>
</body>

</html>
