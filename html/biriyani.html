<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to our Biriyani Shop</h1>

    <div id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <label>
                    <input type="radio" name="biriyani" value="chicken" onclick="displayPrice('chicken')">
                    Chicken Biriyani
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="biriyani" value="mutton" onclick="displayPrice('mutton')">
                    Mutton Biriyani
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="biriyani" value="veg" onclick="displayPrice('veg')">
                    Vegetable Biriyani
                </label>
            </li>
        </ul>
        <h3>Selected Biriyani: <span id="selected-biriyani"></span></h3>
        <h3>Price: <span id="price"></span></h3>
        <button id="add-to-cart-btn" onclick="addToCart()" disabled>Add to Cart</button>
    </div>
    
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <h3>Total: <span id="total"></span></h3>
    </div>
<script src="biriyani.js"></script>    
    
</body>
</html>
